<!DOCTYPE html>
<html>
  <head>
    <title>nodeFighter Multiplayer</title>
    <script src="socket.io.js"></script>
    <script type="text/javascript" src="nodefighter.js"></script>
  </head>

  <body>
    <div id="game">
      <div id="connect">
        <label>Server IP</label>
        <input type="text" name="ip" />
        <button onclick="nodeFighter(); var self = document.getElementById('connect'); self.parentNode.removeChild(self);">Connect</button>
      </div>
    </div>
  </body>
</html>
